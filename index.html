<script>
    const quotes = [
        "“The thing about perfection is that it’s unknowable. It’s impossible, but it’s also right in front of us all the time. - Kevin Flynn, TRON: Legacy",
        "“If you win, you live. If you lose, you die. If you don’t fight, you can’t win!” - Eren Yeager, Attack on Titan",
        "“The decisions you make and the actions that follow are a reflection of who you are. You cannot hide from yourself.” - Samurai Jack",
        "“Many things that seem threatening in the dark become welcoming when we shine light on them.” - Iroh, Avatar: The Last Airbender",
        "“When you base your expectations only on what you see, you blind yourself to the possibilities of a new reality.” - Zaheer, The Legend of Korra",
        "“Forget the pain in your body! It’s not enough to just swing with all my might! I need a hundred times my strength!” - Tanjiro Kamado, Demon Slayer",

        "“We all change. When you think about it, we’re all different people, all through our lives...And that’s okay, that’s good, you gotta keep moving, so long as you remember all the people that you used to be...I will not forget one line of this. Not one day. I swear...I will always remember when the Doctor was me.” - Eleven, Doctor Who",
    ];
    
    function getRandomQuote() {
        return quotes[Math.floor(Math.random() * quotes.length)];
    }

    function displayRandomQuote() {
        const quoteContainer = document.getElementById("quote-container");
        const randomQuote = getRandomQuote();
        quoteContainer.innerHTML = randomQuote;
        randomQuote.style.fontStyle = "italic";
        randomQuote.style.margin = "20px 0";
    }

    window.addEventListener("load", displayRandomQuote);
</script>
